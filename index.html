
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitações PELD</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonte Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #f1f5f9;
    }
    .bg-mesh {
      background-color: #f1f5f9;
      background-image: 
        radial-gradient(at 0% 0%, hsla(222,47%,91%,1) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(210,100%,96%,1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(222,47%,91%,1) 0, transparent 50%);
    }
    .glass-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
    }
  </style>

  <!-- Importmap React -->
  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
    }
  }
  </script>
</head>
<body class="bg-mesh min-h-screen text-slate-900">

  <div id="root"></div>

  <script type="module">
    import React, { useState } from "react";
    import ReactDOM from "react-dom";

    function App() {
      const [nome, setNome] = useState("");
      const [item, setItem] = useState("");
      const [valor, setValor] = useState("");

      const SCRIPT_URL = "COLE_AQUI_A_URL_DO_APP_SCRIPT"; // <-- substitua pela URL do Apps Script

      const handleSubmit = async (e) => {
        e.preventDefault();

        const dados = { nome, item, valor };

        try {
          const res = await fetch(SCRIPT_URL, {
            method: "POST",
            body: JSON.stringify(dados)
          });

          const json = await res.json();

          if (json.result === "success") {
            alert("Solicitação enviada com sucesso!");
            setNome("");
            setItem("");
            setValor("");
          } else {
            alert("Erro: " + json.message);
          }
        } catch (err) {
          console.error("Erro!", err);
          alert("Erro ao enviar dados.");
        }
      };

      return (
        <div className="flex justify-center items-center min-h-screen p-4">
          <form
            onSubmit={handleSubmit}
            className="glass-card p-8 rounded-xl shadow-lg flex flex-col gap-4 w-full max-w-md"
          >
            <h1 className="text-2xl font-semibold text-center mb-4">
              Solicitações PELD
            </h1>

            <input
              type="text"
              placeholder="Nome"
              value={nome}
              onChange={(e) => setNome(e.target.value)}
              className="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
            />

            <input
              type="text"
              placeholder="Item"
              value={item}
              onChange={(e) => setItem(e.target.value)}
              className="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
            />

            <input
              type="number"
              placeholder="Valor"
              value={valor}
              onChange={(e) => setValor(e.target.value)}
              className="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
            />

            <button
              type="submit"
              className="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition"
            >
              Enviar
            </button>
          </form>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
